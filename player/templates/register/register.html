{% extends "base.html" %}
{% block content %}
<h3>Player Registration</h3>
    <form action="/register/" method="post">
        {% csrf_token %}
        <div id="center-form">
        {{ form.non_field_errors }}
            {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    {{ field.label_tag }}{{ field }}
                </div>
            {% endfor %}
        </div>
        <input type="submit" class="btn btn-default"></button>
    </form>
{% endblock %}
