{% extends "base.html" %}
{% block navigation %}
    <div class="masthead clearfix">
        <div class="inner">
            <h3 class="masthead-brand">Room Escape</h3>
        </div>
    </div>
{% endblock %}
{% block content %}
<h3>Player Registration</h3><br/>
    <form action="/register/" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div id="center-form">
            {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    {{ field.label_tag }}{{ field }}
                </div>
            {% endfor %}
        </div>
        <input type="submit" class="btn btn-default"></button>
    </form>
{% endblock %}
