{% extends "base.html" %}

{% block content %}
    <h3> Login </h3>
    <form action="/login/" method="post">
        {% csrf_token %}
        <div id="center-form">
        {{ form.non_field_errors }}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}{{ field }}
                </div>
            {% endfor %}
        </div>
        <input type="submit" class="btn btn-default"></button>
    </form>
    <br/>
    <div>
        Don't have a player account yet?
        <a href="/register/">Register here</a>
    </div>
{% endblock %}
